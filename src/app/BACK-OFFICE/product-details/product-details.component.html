
<h2 >Product Details</h2>
<hr/>
<div class="panel-body">
  <table class="table table-striped table-bordered">
    <thead class="thead-light">
    <tr>
      <th>Id </th>
      <th>Name</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Category</th>
      <th>Picture</th>
    </tr>
    </thead>
    <tr >
      <td>{{product.idProduct}}</td>
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.price}}</td>
      <td>{{product.category.name}}</td>
      <td style="text-align: center"><img src="{{product.image}}" width="20%" height="100"/></td>
    </tr>
  </table>
</div>
