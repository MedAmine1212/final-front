<h3>Create Category</h3>
<div [hidden]="submitted" style="width: 400px">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="category.name" name="name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="category.description" name="description">
    </div>
    <button type="submit" (click)="closeThis()" class="btn btn-success">Add</button>
  </form>
</div>
