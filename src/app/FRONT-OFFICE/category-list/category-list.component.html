<div class="catDiv">

  |<ul class="catList"*ngFor="let c of categories;">
  <li class="catListElement">
    <button class="btn btn-cat" routerLink="/client/product/{{c.idCategory}}" role="button" routerLinkActive="active">{{c.name}} </button><span style="margin-left: 7px">|</span>
  </li>
</ul>
</div>
